<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<link rel="stylesheet" href="css/style.css">

</head>
<body>
    <nav class="navbar">
        <div class="container">
           <h1>Github Issue Searcher </h1>
        </div>
    </nav>
    <div id="main" class="box">

    

    <div class="group" id="first">
     <label id="orgLabel">Enter organisation </label>
    <input id="org" type="text" placeholder="Enter your organisation name ">
    </div>
    <div class="group" id="second">
      <label id="repoLabel"> Enter repository name </label>
    <input id="repo" type="text" placeholder="Enter your repository name" >

    </div>
    <div id="third" class="group"> 
        <input type="submit" id="btn" class="submit">
      

    </div>
    

    <div class="appear" id="show">
        <p id="main"></p>
    </div> 
    </div>

   
  
   <script src="js/github.js"></script>
   <script src="js/app.js"></script>
    
    
</body>
</html>
